<!DOCTYPE html>
<html ng-app="dmdb">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>DMDb - Movies and more</title>
  </head>
  <body ng-controller="mainCtrl">
    <main>

      <header>
        <div class="logo">
        </div>
        <div class="search">
          <input type="text" ng-model="searchTerm" placeholder="Find Movies, TV shows, Celebrities, and more...">
          <select ng-model="searchFilter" ng-options="">
          </select>

        </div>
        <div class="links">
          <div ng-click="getMovies()" ng-class="{active: chosen == 'movies'}">
            <h3>Movies</h3>
          </div>
          <div ng-click="getCelebs()" ng-class="{active: chosen == 'celebs'}">
            <h3>Celebrities</h3>
          </div>
        </div>
      </header>
      <article>
        <div ng-if="movies" ng-repeat="movie in movies">

        </div>
        <div ng-if="celebs" ng-repeat="celeb in celebs">

        </div>
      </article>
      <aside>
        <div ng-if="movies">
          <ul>
            <li><a ng-click=""></a></li>
            <li><a ng-click=""></a></li>
          </ul>
        </div>
        <div ng-if="celebs">
          <li><a ng-click=""></a></li>
          <li><a ng-click=""></a></li>
        </div>
      </aside>
    </main>
  </body>
</html>
