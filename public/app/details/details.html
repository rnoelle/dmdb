<h3 ng-click="$parent.backToHome()">< Back</h3>
<img ng-src="{{data.image_url}}" alt="{{data.title || data.name}}">

<div class="info">
  <h2>{{data.title || data.name}}</h2>

  <h5>{{data.year || 'Born:' + data.year_born}}</h5>

  <h5  ng-if="data.rating">{{data.rating}}</h5>

  <h5 ng-if="data.genres">
    <span ng-repeat="genre in data.genres">{{genre}} </span>
  </h5>

  <h5  ng-if="data.director">{{data.director}}</h5>

  <p>{{data.summary || data.bio}}</p>

</div>
<div class="references">
  <div class="thumbnail" thumbnail ng-repeat="reference in references" data="reference">
  </div>
</div>
